name: firestore

on:
  pull_request:
    paths:
    # Firestore sources
    - 'Firestore/**'

    # Podspec
    - 'FirebaseFirestore.podspec'

    # CMake
    - 'CMakeLists.txt'
    - 'cmake/**'

    # This workflow
    - '.github/workflows/firestore.yml'

  schedule:
    # Run every day at 11pm (PST) - cron uses UTC times
    - cron:  '0 7 * * *'

jobs:
  check:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1

    - name: Setup check
      run:  scripts/setup_check.sh

    - name: Check
      run:  scripts/check.sh --test-only


  firestore-macos-cmake:
    runs-on: macos-latest
    needs: check
    steps:
    - uses: actions/checkout@v1

    - name: Setup
      run:  scripts/install_prereqs.sh Firestore cmake macOS

    - name: Build and test
      run:  scripts/third_party/travis/retry.sh scripts/build.sh Firestore cmake macOS
